{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
   <h2 style="background: #478fcf;
              color:white;
              text-align:center;
              padding: 10px;
              border: 1px solid #ccc;">Edit Hosting</h2>
    <form method="post">
        {% csrf_token %}
        <label for="{{ form.source.id_for_label }}">Source:</label>
        {{ form.source}}
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
        <label for="{{ form.title.id_for_label }}">Registered_date:</label>
        {{ form.registered_date }}
        <label for="{{ form.title.id_for_label }}">Due Date:</label>
        {{ form.due_date }}
        <label for="{{ form.title.id_for_label }}">Domain Provider:</label>
        {{ form.domain_provider }}
        <label for="{{ form.title.id_for_label }}">Status:</label>
        {{ form.status }}
        <label for="{{ form.title.id_for_label }}">Notify:</label>
        {{ form.notify }}
        <label for="{{ form.title.id_for_label }}">Domain account:</label>
        {{ form.domain_account }}
        

        <!-- Add more fields here as needed -->
        <button type="submit">Save</button>
    </form>

<style>
    form {
        width: 60rem;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        margin-left: 380px;
      }
      
      
  
  /* Style the form title */
  
  /* Style the form fields */
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  
  /* Style the submit button */
  button[type="submit"] {
    background: linear-gradient(to bottom, #8ed1fc 0%, #4c97db 100%);
    box-shadow: 2px 2px 10px #18507c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  h2{
    margin-top: 100px;
    margin-left: 380px;
    width: 60rem;
  }
  
  button[type="submit"]:hover {
    background-color: #11436e;
  }
</style>    
    
    
{% endblock %}
