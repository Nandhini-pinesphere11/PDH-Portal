{% extends 'base.html' %}

{% block content %}
    <h1>Send Renewal Alerts</h1>
    {% if success %}
        <div class="alert alert-success">Renewal alerts sent successfully.</div>
    {% endif %}
    <p>Click the button below to send renewal alerts:</p>
    <form method="POST" action="{% url 'send_renewal_alerts' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Send Renewal Alerts</button>
    </form>
{% endblock %}
