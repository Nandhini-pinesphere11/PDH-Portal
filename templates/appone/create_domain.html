{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>

<h1 style="	background: #478fcf;
 color:white; text-align:center; padding: 10px; border: 1px solid #ccc; font-size:30px">Create Domain</h1>


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  {% if messages %}
  <div id="messages-popup" class="popup">
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  <script>
    setTimeout(function() {
      document.getElementById('messages-popup').style.opacity = '0';
      setTimeout(function() {
        document.getElementById('messages-popup').style.display = 'none';
      }, 1000); // set timeout for 1 second after fadeout
    }, 2000); // set timeout for 5 seconds
  </script>
{% endif %}




<style>
  

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        padding: 20px;
        z-index: 999;
        opacity: 1;
        transition: opacity 1s ease-out;
      }
      
      .popup .messages {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .popup .messages li {
        margin-bottom: 10px;
      }
      
    
      h1{
        margin-top: 80px;
        margin-left: 380px;
        width: 60rem;
      }
      form {
        width: 60rem;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
        margin-left: 380px;
      }
      
      
  
  /* Style the form title */
  
  /* Style the form fields */
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  
  /* Style the submit button */
  button[type="submit"] {
    background: linear-gradient(to bottom, #8ed1fc 0%, #4c97db 100%);
    box-shadow: 2px 2px 10px #18507c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #11436e;
  }
  
</style>

{% endblock %}
